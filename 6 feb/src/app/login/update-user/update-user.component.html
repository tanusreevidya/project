 
    <div class="container">
        <form [formGroup]="updateUserForm" >
          <p class="h1 text-muted text-uppercase text-center mb-3">Login</p>
  
  
            <div class="form-group">
                
                  <label for="id">UserId :</label>
                <input type="number"  class="form-control" placeholder="enter id" formControlName="id" name="id" id="id" disabled/> 
  
                <label for="username">Username :</label>
                <input type="text"  class="form-control" placeholder="enter username" formControlName="username" name="username" id="username" >
                
                <br>
                <label for="password">Password :</label>
                <input type="password" class="form-control" placeholder="enter password" formControlName="password" name="password" id="password">
                
                
                  <button class="btn btn-success" (click)="UpdateUser()" [disabled]="!updateUserForm.valid" >Update</button>
                <br>
          </div>
          
        </form>
  
      </div>
