<div id="body" class="container mt-5">
<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
      <form [formGroup]='updateCompanyForm' class="form-group border p-5 border-curved mt-5" >
        <p class="h1 text-muted text-uppercase text-center mb-4">Company</p>
     
        <label for="id">Company id:</label>
        <input type="number" class="form-control" placeholder="Name of Sector" formContrlName="id" id="id" disabled />
       
        <label for="sector">Sector:</label>
        <input type="text" class="form-control" placeholder="Name of Sector" formContrlName="sector" id="sector">
       

        <label for="companyname">Company Name:</label>
        <input type="text" class="form-control" placeholder="Name of Company" formContrlName="companyname" id="companyname">

        <label for="ceo">CEO:</label>
        <input type="text" class="form-control" placeholder="CEO of Company" formContrlName="ceo" id="ceo">

        <label for="bod">Board of Director:</label>
        <input type="text" class="form-control mb-4" placeholder="Board of Director of Company" formContrlName="bod" id="bod">

        <label for="stockList"> Select Stock Exchange:</label>
        <select class="form-control " id="stockList" formControlName="stockList">
        <option>BSE </option>
        <option>NSE</option>
        </select>

        <label for="turnover">Turnover:</label>
        <input type="number" class="form-control" placeholder="Company Turnover" formContrlName="turnover" id="turnover">

        <!-- <label for="username">Brief:</label>
        <textarea class="form-control" name="brief" id="" cols="30" rows="3" placeholder="Brief Information about Company"></textarea> -->

        <button class="btn btn-success form-control" (click)="updateTheCompany()" [disabled]="!updateCompanyForm.valid">Add Company</button>
      </form>
    </div>
</div>
</div>
