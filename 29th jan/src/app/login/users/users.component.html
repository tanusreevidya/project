<table class="table">
    <tr>
        <th>ID</th>
        <th>EMAIL</th>
        <th>PASSWORD</th>
        <th>ACTIONS</th>
    </tr>
    <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.username}}</td>
        <td>{{user.password}}</td>
        <!-- <td><button class="btn btn-danger" (click)="deleteUser(user)">Delete</button></td> -->
    </tr>
</table>
